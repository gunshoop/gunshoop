<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunshoop â€“ Jual Senapan Angin</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      padding: 0.5rem 0;
      position: relative;
      box-shadow: 0 1px 6px rgba(0,0,0,0.07);
    }
    .menu-toggle {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      outline: none;
      z-index: 10;
    }
    .menu-toggle span {
      display: block;
      width: 28px;
      height: 4px;
      margin: 5px 0;
      background: #222;
      border-radius: 2px;
      transition: all 0.2s;
    }
    .logo {
      max-width: 300px;
      width: 70vw;
      margin: auto;
      display: block;
    }
    .products-section {
      background: #f4f4f4;
      padding: 2rem 1rem 1rem 1rem;
      min-height: 60vh;
    }
    .products-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.2rem;
      max-width: 600px;
      margin: auto;
    }
    @media (max-width: 600px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
    .card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      padding: 1.1rem 1rem 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 110px;
      height: auto;
      object-fit: contain;
      margin-bottom: 0.8rem;
      background: #eee;
      border-radius: 10px;
    }
    .card-title {
      font-size: 1.16rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 0.6rem;
    }
    .card a {
      background: #00ff43;
      color: #000;
      padding: 0.45rem 1.15rem;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.02rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      margin-top: 0.3rem;
      transition: background .15s;
      display: inline-block;
      cursor: pointer;
    }
    .card a:hover {
      background: #00e03a;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .modal img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal h2 {
      margin-top: 0;
    }
    .price {
      color: green;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .order a {
      background: #00ff43;
      color: #000;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <button class="menu-toggle" onclick="alert('Menu coming soon!')">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <img src="logo.jpg" alt="Gunshoop Logo" class="logo">
  </div>

  <!-- Produk -->
  <section class="products-section">
    <div class="products-grid">
      <!-- Senapan Uklik -->
      <div class="card">
        <img src="canon737.jpg" alt="Senapan Uklik">
        <div class="card-title">Senapan Uklik</div>
        <a onclick="document.getElementById('modalCanon').style.display='block'">Lihat Produk</a>
      </div>

      <!-- Produk lainnya -->
      <div class="card">
        <img src="pcp.jpg" alt="Senapan PCP">
        <div class="card-title">Senapan PCP</div>
        <a href="#">Lihat Produk</a>
      </div>
      <div class="card">
        <img src="pcpbocap.jpg" alt="PCP Bocap">
        <div class="card-title">PCP Bocap</div>
        <a href="#">Lihat Produk</a>
      </div>
      <div class="card">
        <img src="acsesoris.jpg" alt="Aksesoris & Perlengkapan">
        <div class="card-title">Aksesoris &<br>Perlengkapan</div>
        <a href="#">Lihat Produk</a>
      </div>
    </div>
  </section>

  <!-- Modal Canon 737 -->
  <div id="modalCanon" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('modalCanon').style.display='none'">&times;</span>
      <img src="canon737.jpg" alt="Canon 737">
      <h2>Canon 737 Long Full</h2>
      <p>Senapan uklik Canon 737 laras panjang, popor kayu, tabung 500cc. Akurasi tinggi cocok untuk target dan berburu.</p>
      <div class="price">Rp 1.050.000</div>
      <div class="order">
        <a href="https://wa.me/6282313488878" target="_blank">Pesan via WhatsApp</a>
      </div>
    </div>
  </div>

  <script>
    window.onclick = function(event) {
      var modal = document.getElementById('modalCanon');
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
