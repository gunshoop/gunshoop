<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gunshoop - Toko Senapan Angin Terpercaya</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin:0; background:#f8f8f8; color:#222;}
    .header {
      background:#111; color:#fff; padding:14px 0; text-align:center;
    }
    .header img {
      height:46px; margin-bottom:6px;
      display:block; margin-left:auto; margin-right:auto;
    }
    .header .title { font-size:1.5rem; font-weight:bold; }
    .header .sub { font-size:0.96rem; color:#aee8ae; margin-top:2px; }
    .kategori {
      background:#fff; margin:20px 0 10px 0; padding:18px 0 12px 0; box-shadow:0 2px 8px #0001;
      border-radius:14px;
    }
    .kategori-title { font-size:1.2rem; font-weight:bold; margin-bottom:14px; text-align:center;}
    .kategori-list {
      display:flex; justify-content:center; gap:18px; overflow-x:auto; padding: 0 10px;
    }
    .kategori-item { width:88px; text-align:center;}
    .kategori-item img { width:72px; height:52px; object-fit:contain; background:#eee; border-radius:10px;}
    .kategori-item div { margin-top:8px; font-size:1rem;}
    .produk {
      padding:18px 0; background:#fff; margin-bottom:10px; border-radius:16px;
      box-shadow:0 2px 8px #0001;
    }
    .produk-title { font-size:1.2rem; font-weight:bold; text-align:center; margin-bottom:16px;}
    .produk-list {
      display:flex; justify-content:center; flex-wrap:wrap; gap:16px; padding:0 10px;
    }
    .produk-card {
      background:#fff; border-radius:10px; box-shadow:0 2px 8px #0001;
      width:158px; padding:10px; text-align:center;
    }
    .produk-card img { width:120px; height:62px; object-fit:contain; margin-bottom:8px;}
    .produk-card .nama { font-weight:bold; margin-bottom:4px;}
    .produk-card .harga { color:#0a0; font-weight:bold; font-size:1.06rem; margin-bottom:5px;}
    .produk-card .btn {
      background:#15ff57; color:#222; text-decoration:none;
      border-radius:5px; padding:5px 14px; font-weight:bold; display:inline-block; margin-top:5px;
      transition: background 0.2s;
    }
    .produk-card .btn:hover { background:#06b300; color:#fff;}
    @media (max-width:500px) {
      .kategori-list, .produk-list { flex-wrap:nowrap; overflow-x:auto;}
      .produk-card { min-width:135px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.jpg" alt="Gunshoop Logo">
    <div class="title">GUNSHOOP</div>
    <div class="sub">Toko Senapan Angin Terpercaya</div>
  </div>

  <div class="kategori">
    <div class="kategori-title">Kategori</div>
    <div class="kategori-list">
      <div class="kategori-item">
        <img src="canon737.jpg" alt="Senapan Uklik">
        <div>Senapan Uklik</div>
      </div>
      <div class="kategori-item">
        <img src="pcp.jpg" alt="Senapan PCP">
        <div>Senapan PCP</div>
      </div>
      <div class="kategori-item">
        <img src="bocap.jpg" alt="PCP Bocap">
        <div>PCP Bocap</div>
      </div>
    </div>
  </div>

  <div class="produk">
    <div class="produk-title">Produk Unggulan</div>
    <div class="produk-list">
      <div class="produk-card">
        <img src="canon737.jpg" alt="Senapan Uklik">
        <div class="nama">Senapan Uklik</div>
        <div class="harga">Rp 1.000.000</div>
        <a href="#" class="btn">Lihat Produk</a>
      </div>
      <div class="produk-card">
        <img src="pcp.jpg" alt="Senapan PCP">
        <div class="nama">Senapan PCP</div>
        <div class="harga">Rp 2.500.000</div>
        <a href="#" class="btn">Lihat Produk</a>
      </div>
      <div class="produk-card">
        <img src="bocap.jpg" alt="PCP Bocap">
        <div class="nama">PCP Bocap</div>
        <div class="harga">Rp 3.000.000</div>
        <a href="#" class="btn">Lihat Produk</a>
      </div>
    </div>
  </div>
</body>
</html>
