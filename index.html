<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gunshoop - Toko Senapan Angin Terpercaya</title>
  <style>
    body { font-family: Arial,sans-serif; margin:0; background:#f8f8f8; color:#222;}
    .header { background:#111; padding:0; position:sticky; top:0; z-index:1000; }
    .header-row { display:flex; align-items:center; justify-content:space-between; padding:0 8px;}
    .header-logo {
      width: 100%; max-width:430px;
      display:block; margin:0 auto; padding:14px 0 8px 0;
      background:#fff;
    }
    /* Hamburger */
    .hamburger {
      width:36px; height:36px; display:flex; flex-direction:column; justify-content:center; align-items:center;
      cursor:pointer; margin-left:8px; z-index:1100;
    }
    .hamburger span {
      display:block; height:4px; width:28px; margin:3px 0; background:#222; border-radius:3px; transition:all .3s;
    }
    /* Nav desktop */
    .nav { display:flex; justify-content:center; gap:22px; padding:10px 0; list-style:none; background:none; margin:0;}
    .nav li a {
      color: #fff; text-decoration:none; font-size:1.1rem; font-weight:bold;
      padding:6px 14px; border-radius:4px; transition:background 0.2s;
    }
    .nav li a:hover { background:#1d1d1d; }
    /* Responsive */
    @media (max-width:700px) {
      .header-row { justify-content:left; }
      .header-logo { max-width:88vw; }
      .nav { 
        position:fixed; left:0; top:0; right:0; background:#222; flex-direction:column;
        align-items:center; gap:10px; padding:70px 0 18px 0; 
        transform:translateY(-120%); transition:.4s; z-index:1001;
        border-bottom-left-radius:24px; border-bottom-right-radius:24px;
      }
      .nav.show { transform:translateY(0);}
      .nav li a { font-size:1.1rem; color:#fff; }
    }
    /* Overlay mobile menu */
    .overlay { display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000;}
    .overlay.show { display:block;}
    /* Produk grid */
    .produk-grid { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; padding:28px 0 16px 0;}
    .produk-card { background:#fff; border-radius:10px; box-shadow:0 2px 8px #0001; width:170px; padding:14px 12px 18px 12px; text-align:center; transition:.2s;}
    .produk-card:hover { box-shadow:0 4px 18px #2222; transform:translateY(-4px);}
    .produk-card a { text-decoration:none; color:inherit;}
    .produk-card img { width:120px; height:76px; object-fit:contain; margin-bottom:10px; border-radius:7px;}
    .produk-card .nama { font-weight:bold; margin-bottom:7px; font-size:1.08rem;}
    .produk-card .btn { background:#15ff57; color:#222; text-decoration:none; border-radius:5px; padding:4px 12px; font-weight:bold; font-size:.97rem; display:inline-block; margin-top:5px; transition: background 0.2s;}
    .produk-card .btn:hover { background:#06b300; color:#fff;}
    @media (max-width:500px) {
      .header-logo { max-width:100vw;}
      .produk-grid { gap:10px;}
      .produk-card { width: 44vw; min-width:120px; max-width:160px; }
      .produk-card img { width:84px; height:50px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-row">
      <div class="hamburger" onclick="toggleNav()">
        <span></span><span></span><span></span>
      </div>
      <img class="header-logo" src="logo.jpg" alt="Gunshoop Logo">
    </div>
    <div class="overlay" id="menuOverlay" onclick="toggleNav()"></div>
    <nav>
      <ul class="nav" id="mainNav">
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>
        <li><a href="#">Cara Belanja</a></li>
        <li><a href="#">Tentang Kami</a></li>
      </ul>
    </nav>
  </div>

  <!-- PRODUK UTAMA -->
  <div class="produk-grid">
    <div class="produk-card">
      <a href="#">
        <img src="canon737.jpg" alt="Senapan Uklik">
        <div class="nama">Senapan Uklik</div>
      </a>
      <a href="#" class="btn">Lihat Produk</a>
    </div>
    <div class="produk-card">
      <a href="#">
        <img src="pcp.jpg" alt="Senapan PCP">
        <div class="nama">Senapan PCP</div>
      </a>
      <a href="#" class="btn">Lihat Produk</a>
    </div>
    <div class="produk-card">
      <a href="#">
        <img src="bocap.jpg" alt="PCP Bocap">
        <div class="nama">PCP Bocap</div>
      </a>
      <a href="#" class="btn">Lihat Produk</a>
    </div>
    <div class="produk-card">
      <a href="#">
        <img src="aksesoris.jpg" alt="Aksesoris & Perlengkapan">
        <div class="nama">Aksesoris & Perlengkapan</div>
      </a>
      <a href="#" class="btn">Lihat Produk</a>
    </div>
  </div>

  <script>
    function toggleNav() {
      const nav = document.getElementById('mainNav');
      const overlay = document.getElementById('menuOverlay');
      nav.classList.toggle('show');
      overlay.classList.toggle('show');
    }
  </script>
</body>
</html>
